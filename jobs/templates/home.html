<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
</head>
<body>
    <h1>Job Applications</h1>
    <a href="{% url 'add_job' %}">Add Job</a>
    <ul>
        {% for job in jobs %}
        <li>{{ job.job_title }} at {{ job.company_name }} - {{ job.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
